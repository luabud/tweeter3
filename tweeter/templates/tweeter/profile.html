{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Tweeter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'tweeter/css/style.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'tweeter/css/menu.css' %}"/>
</head>
<body>
<h1 class="leader-h">Tweeter</h1>

<div class="div-profile">
    <ul class="ul-profile">
      <li class="li-profile"><b>username:</b> {{user.username}}</li>
      <li class="li-profile"><b>first name:</b> {{user.first_name}}</li>
      <li class="li-profile"><b>last name:</b> {{user.last_name}}</li>
      <li class="li-profile"><b>last login:</b> {{user.last_login}}</li>
    </ul>
  </div>


<script type="text/javascript" src="{% static 'tweeter/lib/jquery-2.1.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/lib/angular.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/lib/angular-resource.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/lib/angular-route.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/lib/angular-ui-router.min.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/js/services.js' %}"></script>
<script type="text/javascript" src="{% static 'tweeter/js/controllers.js' %}"></script>


<script type="text/javascript">
  // This allows you to access the current user id in your angular controllers.
  angular
      .module('tweeterApp.services')
      .factory('AuthUser', function() {
        return {
          id: "{{ user.id|default:''}}",
        }
      });
</script>
</body>
</html>
